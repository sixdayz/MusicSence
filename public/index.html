<!DOCTYPE html>
<html>
    <head>
        <title>Music Sense</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/normalize.css" rel="stylesheet" type="text/css"/>
        <link href="css/demo.css" rel="stylesheet" type="text/css"/>
        <link href="css/component.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div id="header" data-role="page-header">
            <div id="logo">
                <a href="#" class="logo"><img src="images/logo.png" alt=""/></a>
            </div>
            <p class="sense"><img src="images/music_sense.png" alt=""/></p>
        </div>

        <div data-role="page-content"></div>

        <div class="modal_reg">
            <div class="register_div">
                <p>Registration</p>
                <p>You'll create your 10tracks account. You can <a href="#">Login</a> instead</p>
                <div class="form">
                    <form action="" method="">
                        <input type="text" name="login" placeholder="Type your login"><br>
                        <input type="email" name="email" placeholder="Type your email"><br>
                        <input type="password" name="password" placeholder="Type your password"><br>
                        <div class="events">
                            <a class="cancel">Cancel</a>
                            <input type="submit" value="Complete">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal_login">
            <div class="register_div">
                <p>Login</p>
                <p>If you don't have an account you can <a href="#">Register</a> </p>
                <div class="form">
                    <form action="" method="">
                        <input type="text" name="login" placeholder="Type your login or email"><br>

                        <input type="password" name="password" placeholder="Type your password"><br>
                        <a href="#" class="remember">Remember password</a>
                        <div class="events">
                            <a class="cancel">Cancel</a>
                            <input type="submit" value="Complete">
                        </div>
                    </form>

                </div>
            </div>
        </div>
        <script src="built.js" type="text/javascript"></script>
        <script src="js/script.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function() {
                new App.Application({
                    'api_host': 'http://10tracks.ru:8000/api'
                }).start();
            });
        </script>
    </body>
</html>
